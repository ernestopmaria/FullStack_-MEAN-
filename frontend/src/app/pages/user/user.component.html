<nb-card>
    <nb-card-header>
      Cadastro de Usuário
    </nb-card-header>  
  
    <nb-card-body>
        <button style="margin-bottom: 1rem;" nbButton status="primary">Novo</button>   
        <!-- ng2-smart-table here    -->
    </nb-card-body>
  </nb-card>
  
  
  <ng-template #dialogUser let-data let-ref="dialogRef">
    <nb-card style="width: 25em">
      <nb-card-header>Cadastro de Usuário ()</nb-card-header>
      <nb-card-body>
        <form [formGroup]="formUser" autocomplete="off">
          <div class="form-group">
            <label for="name">Nome *</label>
            <input class="form-control" id="name" formControlName="name">
          </div>  
  
          <div class="form-group">
            <label for="email">E-mail *</label>
            <input id="email" type="email" class="form-control" formControlName="email">
          </div>
  
          <div class="form-group">
            <label for="password">Senha *</label>
            <input id="password" type="password" class="form-control" formControlName="password">
          </div>
 
          <div class="form-group">
            <label for="creation">Data Criação</label>
            <input id="creation" class="form-control" formControlName="creation" 
              [value]="formUser.get('creation').value">
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>        
        <button nbButton (click)="ref.close()">Cancelar</button>
        <button class="btn-action-modal" nbButton status="primary">Salvar</button>
      </nb-card-footer>
    </nb-card>
  </ng-template>
  
  <ng-template #dialogDelete let-data let-ref="dialogRef">
    <nb-card>
      <nb-card-header>Excluir Usuário</nb-card-header>
      <nb-card-body>
        Tem certeza que deseja excluir o usuário <span style="font-weight: bold">{{ data }}</span>?  
      </nb-card-body>
      <nb-card-footer>
        <button nbButton (click)="ref.close()">Cancelar</button>
        <button class="btn-action-modal" nbButton status="danger">Excluir</button>
      </nb-card-footer>
    </nb-card>
  </ng-template>
